<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bulb {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            margin: 50px auto;
            transition: box-shadow 0.5s;
        }

        .glow {
            box-shadow: 0px 0px 100px rgb(255, 255, 1);
        }
    </style>
</head>

<body>
    <!-- Task 1: Write a program to show different alerts when different buttons are clicked -->
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
    <button id="btn3">Button 3</button>

    <!-- Task 2: Create a website which is capable of storing bookmarks of your favorite websites using href -->

    <h1>Bookmark Manager</h1>
    <form id="bookmarkForm">
        <input type="text" id="siteName" placeholder="Site Name" required>
        <input type="url" id="siteUrl" placeholder="Site URL" required>
        <button type="submit">Add Bookmark</button>
    </form>
    <h2>Bookmarks:</h2>
    <ul id="bookmarksList"></ul>



    <!-- Task 5: Create a glowing bulb effect using classList.toggle method in JavaScript -->

    <div id="bulb" class="bulb"></div>
    <button id="toggleButton">Toggle Glow</button>

    <script src="chapter8.js"></script>
</body>

</html>
