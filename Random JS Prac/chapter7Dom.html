<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            list-style: none;
            display: flex;
            background-color: #f3f3f3;
        }

        .navbar li {
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- 1. Create a navbar and change the color of its first element to red. -->
    <ul class="navbar">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <!-- 3. Create an element with 3 children. Now change the color of the first and last element to green. -->
    <div class="container">
        <div>Child 1</div>
        <div>Child 2</div>
        <div>Child 3</div>
    </div>

    <!-- 2. Create a table without tbody. Now use the "View page source" button to check whether it has a tbody or not. -->
    <table>
        <tr>
            <td> Row 1, Cell 1</td>
            <td> Row 2, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>

    <ul class="cyan">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script src="chapter7Dom.js"></script>
