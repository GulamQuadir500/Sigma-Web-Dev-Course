<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML media Player</title>
</head>

<body>
    <!-- You are given 12 files; 6 audio and 6 video.
        Design a website using HTML only which shows these 12 files.
        1.mp3, 2.mp3 .... 6.mp3
        1.mp4, 2.mp4 .... 6.mp4 -->
    <header>
        <h1>Movie Trailors and Audio Songs</h1>
    </header>
    <h2>there are six trailor videos related to recently launched movies and webseries.</h2>
    <div>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/TtMjcP9cHIA?si=x7RLWwq9pOrQgUAS"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/6COmYeLsz4c?si=ZWP_rqMuvPc-qshY"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/EEoQAoEGLhw?si=92QPvZGw6YuOjme7"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/6tzur6JrUEA?si=QiRdC4Np1MoUgjQY"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/6tzur6JrUEA?si=QiRdC4Np1MoUgjQY"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <video controls loop width="460" height="315" src="video.mp4"></video>
    </div>
    <h2>these are lists of six hindi audio songs.</h2>
    <div>
        <ol>
            <li><audio controls loop src="sachin.mp3"></audio></li>
            <li><audio controls src="sachin.mp3"></audio></li>
            <li><audio controls src="sachin.mp3"></audio></li>
            <li><audio controls src="sachin.mp3"></audio></li>
            <li><audio controls src="sachin.mp3"></audio></li>
            <li><audio controls src="sachin.mp3"></audio></li>
        </ol>
    </div>
</body>

</html>
