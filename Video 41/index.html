<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .logo {
            position: absolute;
        }

        .logo img {
            margin-top: 4px;
            height: 61px;
            margin-left: 130px;
        }

        nav {
            margin-left: 400px;
        }

        nav ul {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 7px 0px
        }

        ul li {
            list-style: none;
            margin: 10px 15px;
            font-family: 'Segoe UI';
            color: rgb(62, 57, 57);
        }

        ul li img {
            height: 29px;
        }

        .image {
            height: 12px;
        }
    </style>
</head>

<body>

    <!-- Design this website's Navbar using flexbox -->
    <div class="logo">
        <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="logo">
    </div>
    <nav>
        <ul>
            <li>Product <img class="image" src="pngegg.png" alt=""></li>
            <li>Pricing <img class="image" src="pngegg.png" alt=""></li>
            <li>Resorces <img class="image" src="pngegg.png" alt=""></li>
            <li>About us <img class="image" src="pngegg.png" alt=""></li>
            <li>Security & Compilance <img class="image" src="pngegg.png" alt=""></li>
            <li><img src="https://media.gettyimages.com/id/831648336/vector/translate-icon-vector-translation-from-japanese-to-english-flat-icon.jpg?s=612x612&w=0&k=20&c=EArygXGP2icnbN8JTe4t2ajifXp6ay8zODYLAE6AnWw="
                    alt=""></li>
        </ul>


    </nav>
</body>

</html>
