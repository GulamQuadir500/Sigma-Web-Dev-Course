<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video | Audio | Iframe | SVG</title>
</head>

<body>
    <video src="video.mp4" height="255" controls loop muted poster="river.jpg"></video>

    <audio src="sachin.mp3" controls autoplay loop muted></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="My svg image">

    <iframe src="https://www.codewithharry.com/" width="322" height="444" frameborder="0"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=0p5JpaW602gp1lcn&amp;start=723"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- Quick Quiz  -->
        <!-- Create a website which shows videos of different category and audios of different categories.
            You can use YouTube videos in an iframe using YouTube's embedding feature -->
</body>

</html>
