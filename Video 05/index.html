<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images | Table | List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="trainimg.jpg" alt="train image">
    <br>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Gulam</td>
                <td>Programmer</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td colspan="2">Quadir</td>
                <td rowspan="2">Java</td>
            </tr>
            <tr>
                <td colspan="2">Parwez</td>

            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">sam</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li>Tipu</li>
        <li>Quadir</li>
        <li>Gulam</li>
    </ul>
    <ol type="A">
        <li>Tipu</li>
        <li>Quadir</li>
        <li>Gulam</li>
        <ol>
</body>

</html>
