<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>I am Para and i am a block elemnt</p>
    <a href="https://google.com">Google</a>
    <div>I am DIV and i am a block element</div>
    <span>I am Span and i am Inline element</span>
    <a href="">i am anchor tag and inline</a>

    <!-- Quick Quiz:
        Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
        Everyone must comment -->
    <form action="">
        <div>
            <label for="name">Enter Your Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div>
            <label for="city">City Name</label>
            <input type="text" name="city" id="city" placeholder="Enter Your City">
        </div>
        <div>
            <label for="pin">Pincode</label>
            <input type="text" name="pin" id="pin" placeholder="Enter Your Pin Code">
        </div>
    </form>
</body>

</html>
