<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 2px 8px 10px 0px #70a711;
        }
        .text-element{
            text-shadow: 3px 4px 2px #4f5347;
            outline: 2px solid blueviolet;
            border: 2px solid red;
            border-radius: 5px;
            outline-offset: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am abox
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, a qui perferendis eveniet temporibus dicta quos adipisci ad laborum eos. Quaerat, accusamus. Perferendis doloremque vel suscipit magni sequi modi doloribus aspernatur optio veritatis consequuntur.
    </p>
</body>

</html>
